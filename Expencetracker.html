<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenceTracker</title>
  <link rel="stylesheet" href="Expense.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
  <div class="hedding">
    <div class="space">
      <h1>My Expense Tracker</h1>
      <i class="fa-regular fa-sun" id="toggleDark"></i>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="total-amount-container">
            <h3>Salary</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input type="number" id="total-amount" placeholder="Enter Total Salary" />
            <button class="submit" id="total-amount-button">Done</button>
          </div>
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input type="text" class="product-title" id="product-title" placeholder="Enter Product Name" />
            <input type="number" id="user-amount" placeholder="Enter Product Cost" />
            <button class="submit" id="check-amount">Check </button>
          </div>
        </div>
        <div class="output-container flex-space">
          <div>
            <p>Total Salary</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
  </div>
  <script src="Expense.js"></script>
</body>

</html>
